    <script th:inline="javascript">
        const contextpath = /*[[@{/}]]*/ "/";
    </script>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/animate.css}">
    <link rel="stylesheet" th:href="@{/resources/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/resources/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/aos.css}">
    <link rel="stylesheet" th:href="@{/resources/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/resources/css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{/resources/css/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/resources/css/css/mixins/_text-hide.css}">
    <link rel="stylesheet" th:href="@{/resources/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/resources/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap/bootstrap-reboot.css}">

    <!-- JS -->
    <script th:src="@{/resources/js/jquery.min.js}"></script>
    <script th:src="@{/resources/js/jquery-migrate-3.0.1.min.js}"></script>
    <script th:src="@{/resources/js/popper.min.js}"></script>
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/resources/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/resources/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/resources/js/owl.carousel.min.js}"></script>
    <script th:src="@{/resources/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/resources/js/aos.js}"></script>
    <script th:src="@{/resources/js/jquery.animateNumber.min.js}"></script>
    <script th:src="@{/resources/js/scrollax.min.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script th:src="@{/resources/js/google-map.js}"></script>
    <script th:src="@{/resources/js/main.js}"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<nav th:fragment="header_menu"
     class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container-fluid px-md-4	">
        <a class="navbar-brand" th:href="@{/}">Work CV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a th:href="@{/}" class="nav-link">Trang chủ</a></li>
                <li class="nav-item"><a th:href="@{/list-job}" class="nav-link">Công việc</a></li>
                <li th:if="${session.company}" class="nav-item"><a th:href="@{/employer/list-cv}" class="nav-link">Ứng cử viên</a></li>
                <li th:if="${session.account}" class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${session.account.fullName}">
                    </a>
                    <ul class="dropdown">
                        <li><a th:href="@{/user/profile}">Hồ Sơ</a></li>
                        <li th:if="${session.company == null}"><a th:href="@{/user/get-list-save-job}">Công việc đã lưu</a></li>
                        <li th:if="${session.company}"><a th:href="@{/recruitment/list}">Danh sách bài đăng</a></li>
                        <li th:if="${session.company == null}"><a th:href="@{/user/get-list-apply}">Công việc đã ứng tuyển</a></li>
                        <li><a th:href="@{/logout}">Đăng xuất</a></li>
                    </ul>
                </li>
                <li th:if="${session.company}" class="nav-item cta mr-md-1"><a th:href="@{/recruitment/add}"
                                                                   class="nav-link">Đăng tuyển</a></li>

                <li th:if="${session.account == null}" class="nav-item cta cta-colored"><a th:href="@{/login}"
                                                                                           class="nav-link">Đăng
                    nhập</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->

<footer th:fragment="footer" class="ftco-footer ftco-bg-dark ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                    <i class="icon-heart text-danger" aria-hidden="true"></i> by <a href="https://colorlib.com"
                                                                                    target="_blank">KhuongTM</a>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
            </div>
        </div>
    </div>
</footer>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen" th:fragment="loading">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

</html>
