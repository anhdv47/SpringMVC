<!--Sửa, xem chi tiết-->
<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: html_head">
    <title>Skillhunt - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<nav th:replace="fragments :: header_menu"
     class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">

</nav>
<!-- END nav -->
<!--th:if="${session.account.getRoleId() == 2 }"-->
<div class="hero-wrap hero-wrap-2" th:style="'background-image:url(' + @{/resources/images/bg_1.jpg} + ');'"
     data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 text-center mb-5">
                <p class="breadcrumbs mb-0"><span class="mr-3"><a th:href="@{/}">Trang chủ <i
                        class="ion-ios-arrow-forward"></i></a></span> <span
                        th:text="${recruitment.id == 0} ? 'Đăng bài tuyển dụng' : 'Cập nhật bài đăng'"></span>
                </p>
                <h1 class="mb-3 bread"
                    th:text="${recruitment.id == 0} ? 'Đăng bài tuyển dụng' : 'Cập nhật bài đăng'">Đăng bài tuyển
                    dụng</h1>
            </div>
        </div>
    </div>
</div>

<!-- HOME -->
<section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');"
         id="home-section">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-white font-weight-bold"
                    th:text="${recruitment.id == 0} ? 'Đăng bài' : 'Cập nhật bài đăng'"></h1>
                <div class="custom-breadcrumbs">
                    <a th:href="@{/}">Trang chủ</a> <span class="mx-2 slash">/</span>
                    <a th:href="@{/recruitment/list}">Danh sách bài đăng</a> <span class="mx-2 slash">/</span>
                    <span class="text-white"><strong
                            th:text="${recruitment.id == 0} ? 'Đăng bài tuyển dụng' : 'Cập nhật bài đăng'"></strong></span>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="site-section">
    <div class="container">
        <form method="post" id="post-job-form" th:object="${recruitment}"
              th:action="@{${recruitment.id == 0} ? '/recruitment/add' : '/recruitment/edit'}"
        >
            <div class="row align-items-center mb-5">
                <div class="col-lg-8 mb-4 mb-lg-0">
                    <div class="d-flex align-items-center">
                        <div>
                            <h2 th:text="${recruitment.id == 0} ? 'Đăng bài' : 'Cập nhật bài đăng'"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-block btn-primary btn-md"
                                    th:text="${recruitment.id == 0} ? 'Đăng tuyển' : 'Cập nhật'"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-lg-12">
                    <div class="p-4 p-md-5 border rounded">
                        <h3 class="text-black mb-3 border-bottom pb-2">Chi tiết bài tuyển dụng</h3>
                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="form-group">
                            <label for="email">Tiêu đề</label>
                            <input type="text" class="form-control" id="email" name="title" required
                                   th:field="*{title}"
                                   placeholder="Tiêu đề">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="job-title">Kinh nghiệm</label>
                                <input type="text" class="form-control" id="job-title" name="experience"
                                       th:field="*{experience}"
                                       placeholder="Kinh nghiệm">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="job-title">Số người cần tuyển</label>
                                <input type="number" class="form-control" id="job-title" name="quantity"
                                       th:field="*{quantity}"
                                       placeholder="Số người cần tuyển">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="job-location">Địa chỉ</label>
                            <input type="text" class="form-control" id="job-location" name="address"
                                   th:field="*{address}"
                                   placeholder="Địa chỉ công ty">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="job-location">Hạn ứng tuyển</label>
                                <input type="date" class="form-control" id="job-location" name="deadline"
                                       th:value="${#dates.format(recruitment.deadline, 'yyyy-MM-dd')}"
                                       placeholder="Địa chỉ công ty">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="job-location">Lương</label>
                                <input type="text" class="form-control" id="job-location" name="salary"
                                       th:field="*{salary}"
                                       placeholder="Mức lương">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="job-region">Loại công việc</label>
                                <select class="form-control control-select" name="type"
                                        aria-label="Default select example"
                                        required
                                        th:value="${recruitment.type}"
                                >
                                    <option selected>Chọn loại công việc</option>
                                    <option value="Part time">Part time</option>
                                    <option value="Full time">Full time</option>
                                    <option value="Freelancer">Freelancer</option>
                                </select>

                            </div>
                            <div class="form-group col-lg-6">
                                <label for="job-region">Danh mục công việc</label>
                                <select class="form-control control-select" name="categoryId"
                                        aria-label="Default select example"
                                        th:value="${recruitment.categoryId}"
                                        required>
                                    <option selected>Chọn danh mục công việc</option>
                                    <th:block th:each="cat : ${categories}">
                                        <option th:value="${cat.id}" th:text="${cat.name}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="job-location">Mô tả công việc</label>
                            <textarea name="description" class="form-control" id="editorN"
                                      th:field="*{description}"
                                      placeholder="Mô tả"></textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row align-items-center mb-5">
                <div class="col-lg-4 ml-auto">
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-block btn-primary btn-md"
                                    th:text="${recruitment.id == 0} ? 'Đăng tuyển' : 'Cập nhật'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<footer th:replace="fragments :: footer" class="ftco-footer ftco-bg-dark ftco-section">

</footer>

<script>
    $(document).ready(function () {
        ClassicEditor.create(document.querySelector('#editorN'));

        $('.control-select').each(function () {
            let value = $(this).attr('value');
            if (value) {
                $(this).val(value);
            }
        });

        $('#post-job-form').submit(function (e) {
            e.preventDefault();
            let form = $(this),
                url = form.attr('action'),
                id = form.find('input[name="id"]').val();
            $.ajax({
                type: 'POST',
                url: url,
                data: form.serialize(),
                success: function (data) {
                    swal({
                        title: id === 0 ? 'Đăng tuyển thành công!' : 'Cập nhật thành công!',
                        icon: 'success',
                        timer: 3000,
                        buttons: true,
                        type: 'success'
                    }).then((value) => {
                        window.location.reload();
                    });
                },
                error: function (data) {
                    swal({
                        title: id === 0 ? 'Đăng tuyển thất bại!' : 'Cập nhật thất bại!',
                        icon: 'error',
                        timer: 3000,
                        buttons: true,
                        type: 'error'
                    }).then((value) => {
                        // window.location.reload();
                    });
                }
            });
        });
    });

</script>
</body>
</html>
